"EditScreen As screen.'phoneDetailEditLayout_ver3.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    RectQuickActionBar3 As rectangle:
        BorderColor: =App.Theme.Colors.Darker40
        Fill: =App.Theme.Colors.Primary
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconCancel1 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Cancel
        OnSelect: =ResetForm(EditForm1);Back()
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Cancel item"
        Width: =88
        ZIndex: =2

    IconAccept1 As icon.Check:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.Check
        OnSelect: =SubmitForm(EditForm1)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Submit item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblAppName3 As label:
        Color: =App.Theme.Colors.PrimaryForeground
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(58, 58, 58, 0)
        Font: =App.Theme.Font
        Height: =88
        Size: =28
        Text: ="Companies"
        Width: =Parent.Width - IconCancel1.Width - IconAccept1.Width
        Wrap: =false
        X: =80
        ZIndex: =4

    EditForm1 As form:
        BorderColor: =App.Theme.Colors.Darker40
        DataSource: =[@Accounts]
        Height: =Parent.Height - EditForm1.Y
        Item: =BrowseGallery1.Selected
        OnSuccess: =Back()
        Width: =Parent.Width
        Y: =RectQuickActionBar3.Height
        ZIndex: =5

        "'Address 1: City_DataCard2' As typedDataCard.textualEditCard":
            BorderColor: =App.Theme.Colors.Darker40
            BorderStyle: =BorderStyle.Solid
            DataField: ="address1_city"
            Default: |-
                =ThisItem.'Address 1: City'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Accounts],DataSourceInfo.DisplayName,'address1_city')
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Accounts], DataSourceInfo.MaxLength, 'address1_city')
            Required: =false
            Update: =DataCardValue6.Text
            Width: =640
            X: =0
            Y: =6
            ZIndex: =1

            DataCardKey6 As label:
                AutoHeight: =true
                Color: =App.Theme.Colors.Darker30
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue6 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                BorderThickness: =2
                Color: =RGBA(0, 0, 0, 1)
                Default: =Parent.Default
                DelayOutput: =true
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                DisplayMode: =Parent.DisplayMode
                FocusedBorderThickness: =4
                Font: =App.Theme.Font
                Height: =70
                HoverBorderColor: =App.Theme.Colors.Darker40
                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =App.Theme.Colors.Lighter70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey6.Y + DataCardKey6.Height + 5
                ZIndex: =2

            ErrorMessage3 As label:
                AutoHeight: =true
                Color: =RGBA(168, 0, 0, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                FontWeight: =FontWeight.Semibold
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue6.Y + DataCardValue6.Height
                ZIndex: =3

            StarVisible3 As label:
                Align: =Align.Center
                Color: =App.Theme.Colors.Darker30
                DisabledColor: =RGBA(166, 166, 166, 1)
                Font: =App.Theme.Font
                Height: =DataCardKey6.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey6.Y
                ZIndex: =4

