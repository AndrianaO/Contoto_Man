"DetailScreen As screen.'phoneDetailViewLayout_ver3.0'":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    RectQuickActionBar2 As rectangle:
        BorderColor: =App.Theme.Colors.Darker40
        Fill: =App.Theme.Colors.Primary
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconBackarrow1 As icon.ChevronLeft:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =88
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(BrowseScreen, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Back to list"
        Width: =88
        ZIndex: =2

    IconEdit1 As icon.Edit:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(DataSourceInfo([@Accounts], DataSourceInfo.EditPermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Edit
        OnSelect: =EditForm(EditForm1);Navigate(EditScreen, ScreenTransition.None)
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Edit this item"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    IconDelete1 As icon.Trash:
        AccessibleLabel: =Self.Tooltip
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(!IsBlank(BrowseGallery1.Selected) && DataSourceInfo([@Accounts], DataSourceInfo.DeletePermission), DisplayMode.Edit, DisplayMode.Disabled)
        Height: =88
        Icon: =Icon.Trash
        OnSelect: =Remove([@Accounts], BrowseGallery1.Selected); If (IsEmpty(Errors([@Accounts], BrowseGallery1.Selected)), Back())
        PaddingBottom: =24
        PaddingLeft: =24
        PaddingRight: =24
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        TabIndex: =0
        Tooltip: ="Delete this item"
        Width: =88
        X: =Parent.Width - IconEdit1.Width - Self.Width
        ZIndex: =4

    LblAppName2 As label:
        Color: =App.Theme.Colors.PrimaryForeground
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Height: =88
        Size: =28
        Text: ="Companies"
        Width: =Parent.Width - Self.X - IconDelete1.Width - IconEdit1.Width
        Wrap: =false
        X: =80
        ZIndex: =5

    DetailForm1 As formViewer:
        BorderColor: =App.Theme.Colors.Darker40
        DataSource: =[@Accounts]
        Height: =Parent.Height - DetailForm1.Y
        Item: =BrowseGallery1.Selected
        Width: =Parent.Width
        Y: =RectQuickActionBar2.Y + RectQuickActionBar2.Height
        ZIndex: =6

